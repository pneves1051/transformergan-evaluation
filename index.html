<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='Formulário.css' media=''>
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id='title'>Avaliação de modelos generativos musicais baseados em aprendizado de máquinas</h1>
        <p id='subtitle'>Ao longo deste formulário, serão avaliadas amostras musicais geradas por redes neurais. Você terá que responder a algumas perguntas sobre certos aspectos musicais relevantes das amostras.</p>
        <br>
    </div>

    <form action="Formulário.php" method="post">
        <fieldset class='grupo'>
            <div class='campo'>
                <label for='nome'><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class='campo'>
               <label for='sobrenome'><strong>Sobrenome</strong></label> 
               <input type="text"name="sobrenome" id="sobrenome">

            </div>
        </fieldset>

        <div class='campo'>
            <label for='email'><strong>Email</strong></label>
            <input type="email" name="email" id="email">

        </div>

        
        <fieldset class='grupo'>
            <div class='campo'>
                <label>
                    Por favor, ouça a amostra a seguir:
                </label>
                <br>
                <audio controls>
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
                </audio> 
                <br>
                <label>
                Avalie a amostra escutada em termos das características descritas abaixo.
                 </label>
            </div>
            
            <div class='campo'>
                <label> Como você classificaria a amostra no quesito "Humanidade"? 
                        O quanto a música escutada se assemelha a composições humanas ou parece ter sido composta por um ser humano?
                </label>
                <br>
                <label>
                    <input type='radio' name='sample1_humanity' value='sample1_humanity_opt1'checked>Pouquíssimo 
                </label>
                <label>
                    <input type='radio' name='sample1_humanity' value='sample1_humanity_opt2'>Um pouco
                </label>
                <label>
                    <input type='radio' name='sample1_humanity' value='sample1_humanity_opt3'>Nem muito, nem pouco
                </label>
                <label>
                    <input type='radio' name='sample1_humanity' value='sample1_humanity_opt4'>Muito
                </label>
                <label>
                    <input type='radio' name='sample1_humanity' value='sample1_humanity_opt5'>Muitíssimo
                </label>
            </div>
            
            <div class='campo'>
                <label> Como você classificaria a amostra no quesito "Originalidade"?
                    O quanto a música escutada demostra padrões musicais interessantes e inovadores?
                </label>
                <br>
                <label>
                    <input type='radio' name='sample1_originality' value='sample1_originality_opt1' checked>Pouquíssimo 
                </label>
                <label>
                    <input type='radio' name='sample1_originality' value='sample1_originality_opt2'>Um pouco
                </label>
                <label>
                    <input type='radio' name='sample1_originality' value='sample1_originality_opt3'>Nem muito, nem pouco
                </label>
                <label>
                    <input type='radio' name='sample1_originality' value='sample1_originality_opt4'>Muito
                </label>
                <label>
                    <input type='radio' name='sample1_originality' value='sample1_originality_opt5'>Muitíssimo
                </label>
            </div>

            <div class='campo'>
                <label>  Como você classificaria a amostra no quesito "Estrutura"?
                    O quanto a música escutada apresenta uma estrutura bem definida,
                    com padrões recorrentes ou desenvolvimento de ideias?
                </label>
                <br>
                <label>
                    <input type='radio' name='sample1_structure' value='sample1_structure_opt1' checked>Pouquíssimo 
                </label>
                <label>
                    <input type='radio'  name='sample1_structure' value='sample1_structure_opt2'>Um pouco
                </label>
                <label>
                    <input type='radio' name='sample1_structure' value='sample1_structure_opt3'>Nem muito, nem pouco
                </label>
                <label>
                    <input type='radio' name='sample1_structure' value='sample1_structure_opt4'>Muito
                </label>
                <label>
                    <input type='radio' name='sample1_structure' value='sample1_structure_opt5'>Muitíssimo
                </label>
            </div>
            
            <div class='campo'>
                <label>  Como você classificaria a amostra no quesito "Qualidade geral"?
                    Como um todo, qual foi sua impressão da amostra escutada?
                </label>
                <br>
                <label>
                    <input type='radio'  name='sample1_quality' value='sample1_quality_opt1' checked>Muito Negativa
                </label>
                <label>
                    <input type='radio' name='sample1_quality' value='sample1_quality_opt2'>Negativa
                </label>
                <label>
                    <input type='radio' name='sample1_quality' value='sample1_quality_opt3'>Nem positiva, nem negativa
                </label>
                <label>
                    <input type='radio' name='sample1_quality' value='sample1_quality_opt4'>Positiva
                </label>
                <label>
                    <input type='radio' name='sample1_quality' value='sample1_quality_opt5'>Muito positiva
                </label>
            </div>

            <div class='campo'>
                <label>  Como você classificaria a amostra no quesito "Arousal"?  A música escutada comunica
                    um estado emocional pouco intenso (como tédio ou calma) ou muito intenso (como surpresa ou medo)? 
                </label>
                <br>
                <label>
                    <input type='radio' name='sample1_arousal' value='sample1_arousal_opt1' checked>Nada intenso
                </label>
                <label>
                    <input type='radio' name='sample1_arousal' value='sample1_arousal_opt2'>Pouco intenso
                </label>
                <label>
                    <input type='radio' name='sample1_arousal' value='sample1_arousal_opt3'>Nem muito intenso, nem pouco intenso
                </label>
                <label>
                    <input type='radio' name='sample1_arousal' value='sample1_arousal_opt4'>intenso
                </label>
                <label>
                    <input type='radio' name='sample1_arousal' value='sample1_arousal_opt5'>Muito intenso
                </label>
            </div>

            <div class='campo'>
                <label> Como você classificaria a amostra no quesito "Valence"? 
                    A música escutada comunica um estado emocional desprazeroso (como tristeza ou raiva)
                        ou prazeroso (como alegria e contentamento)? 
                </label>
                <br>
                <label>
                    <input type='radio' name='sample1_valence' value='sample1_valence_opt1' checked>Desprazeroso
                </label>
                <label>
                    <input type='radio' name='sample1_valence' value='sample1_valence_opt2'>Um pouco desprazerosopra
                </label>
                <label>
                    <input type='radio' name='sample1_valence' value='sample1_valence_opt3'>Nem desprazeroso, nem prazeroso         
                </label>
                <label>
                    <input type='radio' name='sample1_valence' value='sample1_valence_opt4'>Um pouco prazeroso
                </label>
                <label>
                    <input type='radio' name='sample1_valence' value='sample1_valence_opt5'>Prazeroso
                </label>
            </div>

        </fieldset>

        <button type='submit' class='botao'>Concluído</button>

    </form>

</body>
</html>
